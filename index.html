<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомные Артефакты из Доты 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        .artifact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .artifact {
            text-align: center;
            margin: 10px;
        }
        .artifact img {
            width: 100px;  /* Ширина изображения */
            height: 100px; /* Высота изображения */
            object-fit: cover; /* Сохраняем пропорции */
            border-radius: 10px; /* Для мягких углов */
        }
        #artifact-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Рандомные Артефакты из Доты 2</h1>
        <p class="text-center">Нажми на кнопку, чтобы получить 6 случайных артефактов!</p>
        <button id="artifact-button" class="btn btn-primary btn-lg" onclick="displayArtifacts()">Пик артефактов</button>
        
        <div id="artifact-container" class="artifact-container">
            <!-- Сюда будут добавляться артефакты -->
        </div>
    </div>

    <script>
        // Массив с артефактами и ссылками на их изображения
        const items = [
            { name: 'Aghanim\'s Scepter', img: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/items/aghanims_scepter.png' },
            { name: 'Black King Bar', img: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/items/black_king_bar.png' },
            { name: 'Butterfly', img: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/items/butterfly.png' },
            { name: 'Desolator', img: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/items/desolator.png' },
            { name: 'Divine Rapier', img: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/items/rapier.png' },
            { name: 'Abyssal Blade', img: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/items/abyssal_blade.png' },
            { name: 'Manta Style', img: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/items/manta_style.png' },
            { name: 'Radiance', img: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/items/radiance.png' },
            { name: 'Sange and Yasha', img: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/items/sange_and_yasha.png' },
            { name: 'Heart of Tarrasque', img: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/items/heart.png' }
        ];

        function displayArtifacts() {
            // Сначала очищаем контейнер артефактов
            const container = document.getElementById('artifact-container');
            container.innerHTML = "";

            // Массив для хранения случайных артефактов
            const selectedItems = [];
            
            // Выбираем 6 случайных артефактов
            while (selectedItems.length < 6) {
                const randomIndex = Math.floor(Math.random() * items.length);
                const item = items[randomIndex];

                // Проверяем, чтобы артефакты не повторялись
                if (!selectedItems.includes(item)) {
                    selectedItems.push(item);
                }
            }

            // Добавляем артефакты в контейнер
            selectedItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('artifact');
                itemElement.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <p>${item.name}</p>
                `;
                container.appendChild(itemElement);
            });
        }
    </script>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</body>
</html>
